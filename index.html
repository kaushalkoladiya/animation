<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adidas Effect</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="./adidas.png" alt="adidas">
      </div>
      <div class="info">
        <h1 class="title">Adidas ZX</h1>
        <h3 class="description">FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
        <div class="sizes">
          <button>24</button>
          <button>39</button>
          <button class="active">50</button>
        </div>
        <div class="purchase">
          <button>Purchase</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>

</body>
</html>
